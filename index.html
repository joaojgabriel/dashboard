<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="search">Search</div>
      <div class="profile"><img src="" alt="" /><span></span></div>
      <div class="personalized-greeting">
        <img src="" alt="" /><span class="hi">Hi there,</span
        ><span class="user"></span>
      </div>
      <div class="actions">
        <button type="button">New</button><button type="button">Upload</button
        ><button type="button">Share</button>
      </div>
    </header>
    <main>
      <section class="projects">Your projects</section>
      <section class="announcements">Announcements</section>
      <section class="trending">Trending</section>
    </main>
    <aside>
      <nav>
        <button type="button" id="dashboard">Dashboard</button>
        <section id="personal">
          <button type="button" id="home">Home</button
          ><button type="button" id="profile">Profile</button
          ><button type="button" id="messages">Messages</button
          ><button type="button" id="history">History</button
          ><button type="button" id="tasks">Tasks</button
          ><button type="button" id="communities">Communities</button>
        </section>
        <section id="general">
          <button type="button" id="settings">Settings</button
          ><button type="button" id="support">Support</button
          ><button type="button" id="privacy">Privacy</button>
        </section>
      </nav>
    </aside>
  </body>
</html>
