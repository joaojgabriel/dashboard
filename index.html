<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="search">
        <button type="submit"><div class="icon">Search</div></button>
        <input type="text" id="search" />
      </div>
      <div class="profile">
        <button type="button">
          <div class="icon">Bell</div>
        </button>
        <div class="avatar">Avatar</div>
        <span class="user">User</span>
      </div>
      <div class="greeting">
        <div class="avatar">Avatar</div>
        <div>
          <p class="hi">Hi there,</p>
          <p>
            <span class="user">User</span>
            <span id="userhandle">(@userhandle)</span>
          </p>
        </div>
      </div>
      <div class="actions">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </header>
    <main>
      <section id="projects"><h2>Your projects</h2></section>
      <section id="announcements"><h2>Announcements</h2></section>
      <section id="trending"><h2>Trending</h2></section>
    </main>
    <aside>
      <nav>
        <button type="button" id="dashboard">Dashboard</button>
        <section id="personal">
          <button type="button" id="home">Home</button>
          <button type="button" id="profile">Profile</button>
          <button type="button" id="messages">Messages</button>
          <button type="button" id="history">History</button>
          <button type="button" id="tasks">Tasks</button>
          <button type="button" id="communities">Communities</button>
        </section>
        <section id="general">
          <button type="button" id="settings">Settings</button>
          <button type="button" id="support">Support</button>
          <button type="button" id="privacy">Privacy</button>
        </section>
      </nav>
    </aside>
  </body>
</html>
